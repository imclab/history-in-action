<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/main.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="css/pepper-grinder/jquery-ui-1.8.20.custom.css" media="screen" />
		<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.8.20.custom.min.js"></script>
		<script type="text/javascript" src="js/d3.v2.js"></script>
		<script type="text/javascript" src="govhack.js"></script>
	</head>
	<body>
		<div id="body">
			<div id="route-title">Explore Canberra</div>
		</div>
		
<script>
var width = $('body').width(),
    height = $('body').height(),
    centered;

var projection = d3.geo.azimuthal()
    .scale(120000)
    .origin([149.24, -35.44])
    .mode("orthographic");
    // .translate([200, -100]);

// d3.geo.albersUsa()
//     .scale(width)
//     .translate([0, 0]);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("#body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("rect")
    .attr("class", "background")
    .attr("width", width)
    .attr("height", height)
    .on("click", suburbClick);

// this is the starting position - this isn't modified by the system
var frame = svg.append("g") // rotate(10)
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");
	//.attr("transform", "translate(0,0)");

// this frame is for applying transformations
var transforming = frame.append("g");

var states = transforming.append("g")
    .attr("id", "states");

var routes = transforming.append("g")
    .attr("id", "routes");

var markers = transforming.append("g")
    .attr("id", "markers");

d3.json("data/act-suburbs.json", function(json) {
  states.selectAll("path")
      .data(json.features)
    .enter().append("path")
      .attr("d", path)
      .on("click", suburbClick);
});

d3.json("data/bus-routes.json", function(json) {
// d3.json("data/output.json", function(json) {
  routes.selectAll("path")
      .data(json.features)
    .enter().append("path")
      .attr("d", path)
      .attr("name", function(d) { return d.properties.name; })
      .on("click", pickRoute);
});

var poi;
var poiLookup;

d3.json("data/poi.json", function(json) {
	poi = json;
});
d3.json("data/poi-lookup.json", function(json) {
	poiLookup = json;
});

function suburbClick(d) {
  var x = 0,
      y = 0,
      k = 1;

  if(d && centered !== d) {
    var centroid = path.centroid(d);
    x = -centroid[0];
    y = -centroid[1];
    k = 2;
    centered = d;
  } else {
    centered = null;
  }

  transforming.transition()
      .duration(1000)
      .attr("transform", "scale(" + k + ")translate(" + x + "," + y + ")")
      .style("stroke-width", 1.5 / k + "px");
}

/*
 * @arg max		Maximum return value, not inclusive
 */
function randInt(max) {
	return Math.floor(Math.random()*max);
}

function pickRoute(d) {
	$("#route-title").text("Route "+d.properties.name);
	
	// look up a list of applicable POI ids
	// make a list of applicable IDs for each segment
	var poisPerSeg = [];
	$(poiLookup).each(function(index, val) {
		if(val.route_id == d.properties.name) {
			var seg = val.segment-1;
			if(poisPerSeg[seg] == undefined)
				poisPerSeg[seg] = [];
			poisPerSeg[seg].push(val.barcode);
		}
	});
	// pick an ID for each segment
	var poiIDs = [];
	$(poisPerSeg).each(function(index, segIDs) {
		poiIDs.push(segIDs[randInt(segIDs.length)]);
	});
	var selectedPOIs = [];
	// get the POI data
	$(poiIDs).each(function(i, id) {
		var nextPOI = poi[id];
		// transform into our coordinate space
		nextPOI.coordinates = projection(nextPOI.coordinates);
		nextPOI.id = i+1;
		selectedPOIs.push(nextPOI);
	});
	
	// clear the previous markers
	$("#markers").children().remove();
	// draw the points on the map
	markers.data(selectedPOIs)
		.append("circle")
	        .attr("cx", function(d) { return d.coordinates[0]; })
	        .attr("cy", function(d) { return d.coordinates[1]; })
	        .attr("r", 10);
	markers.data(selectedPOIs)
		.append("text")
	        .attr("x", function(d) { return d.coordinates[0]; })
	        .attr("y", function(d) { return d.coordinates[1]; })
			.attr("transform", function(d) { 
				// a dirty fix to handle the bad placement of text
				return (d.id < 10) ? "translate(-4,5)" : "translate(-9,5)";
			}).text(function(d) { return d.id; });
	
	// draw the details on the left
}

</script>
	</body>
</html>
